version: "2"
sql:
  - engine: "postgresql"
    queries: "./internal/database/postgres/sqlc/queries"
    schema: "./internal/database/postgres/migrations"
    gen:
      go:
        package: "repo"
        out: "./internal/database/postgres/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
